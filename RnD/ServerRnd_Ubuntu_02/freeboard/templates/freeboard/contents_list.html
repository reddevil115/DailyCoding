<html>
    <head>
        <title>Free Board App</title>
    </head>
    <body>
        <h1>List of Contents</h1>
        <section>
            <div>
                {% for content in Content %}
                <h2>
                    <a href="">{{ content.title }}</a>
                </h2>
                <p>{{ content.author}}</p>
                <p>{{ content.description }}</p>
            </div>
            {% endfor %}
        </section>
    </body>
</html>

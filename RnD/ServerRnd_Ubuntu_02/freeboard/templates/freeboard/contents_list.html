<html>
    <head>
        <title>Free Board App</title>
    </head>
    <body>
        <h1>List of Contents</h1>
        <section>
            <div>
                {% for Content in Contents %}
                <p>
                    <a href="">{{ Content.title }}</a>
                     by. {{ Content.author}}
                </p>
            </div>
            {% endfor %}
        </section>
    </body>
</html>
